<!DOCTYPE html>
<html lang="en">
<head>
  <title>All time leaderboard!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Sportsbet</a>
        </div>
        <ul class="nav navbar-nav">
        <li><a href="/home">Dashboard</a></li>
        <li><a href="/user/predictionHistory">Prediction history</a></li>
        <li class="active"><a href="#">Leaderboard</a></a></li>
        <li><a href="/auth/logout">Logout</a></li>
        </ul>
    </div>
</nav>
            

<div class="container">
        <h2>Sportsbet Hall of Fame</h2>
        <table class="table table-hover" id="leaderboard">
            <thead>
            <tr>
                <th>User</th>
                <th>Career Reward Points</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>

<script>
    $.get("/user/get_leaderboard", function(data) {
        for (var i in data) {
            var user = data[i]["username"];
            var points = data[i]["rewards"] || 0;
            var markup = "<tr><td>" + user + "</td><td>" + points + "</td></tr>";
            $("#leaderboard").append(markup);
        }
    });
</script>

</body>
</html>
